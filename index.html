<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="eisenhower">
      <img src="./eisenhower-matrix.jpg" alt="Image of the eisenhower matrix" class="eisenhower__image">
      <a class="eisenhower__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <main class="main">      
      <p>
        <label for="new__task" class="task__wrapper_label">Add Item</label>
      </p>
      <div class="task__wrapper">
        <input class="task task__wrapper_new task__edit" type="text" id="new__task">
        <button class="button task__wrapper_button">Add</button>
      </div>  
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incompleted__tasks" class="incompleted__wrapper">
          <li class="list">
            <input type="checkbox" class="checkbox">
            <label class="label task" class="incompleted__wrapper_label">Pay Bills</label>
            <input type="text" class="task__edit">
            <button class="button button__edit">Edit</button>
            <button class="button button__delete">
              <img class="button__delete_image" src="./remove.svg" alt="Close button image">
            </button>
          </li>
          <li class="list list__item_edit">
            <input type="checkbox" class="checkbox">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__edit">
            <button class="button button__edit">Save</button>
            <button class="button button__delete">
              <img class="button__delete_image" src="./remove.svg" alt="Close button image">
            </button>
          </li>
        </ul>
      </section>      
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed__tasks" class="completed__wrapper">
          <li class="list">
            <input type="checkbox" class="checkbox completed__wrapper_checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="task__edit">
            <button class="button button__edit">Edit</button>
            <button class="button button__delete">
              <img class="button__delete_image" src="./remove.svg" alt="Close button image">
            </button>
          </li>
        </ul>
      </section>
    </main>    
    <script src="app.js"></script>
  </body>
</html>
