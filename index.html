<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="eisenhower">
      <img src="./eisenhower-matrix.jpg" alt="Image of the eisenhower matrix" class="eisenhower__image">
      <a class="eisenhower__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <main class="main">      
      <p>
        <label for="new__task" class="task__wrapper_label">Add Item</label>
      </p>
      <div class="task__wrapper">
        <input class="task task__wrapper_new" type="text" id="new__task">
        <button class="button task__wrapper_button">Add</button>
      </div>  
      <section>
        <h3>Todo</h3>
        <ul id="incompleted-tasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="Close button image">
            </button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img src="./remove.svg" alt="Close button image">
            </button>
          </li>
        </ul>
      </section>      
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="Close button image">
            </button>
          </li>
        </ul>
      </section>
    </main>    
    <script src="app.js"></script>
  </body>
</html>
